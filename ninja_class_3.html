<script>

function Ninja(name){
  this.name = name;
  this.health = 100;
  let speed = 3;
  let strength = 3;

  this.sayName = () => {
    console.log(`
    My ninja name is ${this.name} `)
    };

  this.showStats = () => {
    console.log(`
    Name: ${this.name}
    Health: ${this.health}
    Speed: ${this.speed}
    Strength: ${this.strength} `)
    };

  this.drinkSake =() => {
    this.health += 10;
    console.log("Drinking Sake");
    return this;
  }

  this.punch = otherNinja => {
    if(otherNinja instanceof Ninja){
    otherNinja.health -= 5;
    console.log(`${otherNinja.name} was punched by ${this.name} and lost 5 Health! `)
    }
    else {console.log(`Must apss an instance of Ninja`)}
    return this;
  }

  this.kick = otherNinja => {
    if (otherNinja instanceof Ninja) {
      let damage = 15 * strength;
      otherNinja.health -= damage;
      console.log(`${otherNinja.name} was kicked by ${this.name} and lost ${damage} health!`)
    }
    else {console.log("Must pass an instance of Ninja")}
    return this;
  }
}

class Sensei extends Ninja {
    constructor(name){
        super(name)
        this.health = 200;
        this.speed = 10;
        this.strength = 10;
    }

    speakWisdom() {
        console.log(" Master Queefs In Your Sake When One Is Not Looking!")
        this.drinkSake();
        return this;
    }
}
